
spring:
  config:
    activate:
      on-profile: ["local", "real"]
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  datasource:
    url: ${DATABASE_URL}
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
  mvc:
    pathmatch:
      # swagger
      matching-strategy: ant_path_matcher

# swagger
springfox:
  documentation:
    enabled: true


springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true

token:
  secret: phodo-api
  access-token-expiration-time: 99999999999
  refresh-token-expiration-time: 99999999999
---

spring:
  config:
    activate:
      on-profile: ["local"]

swagger:
  url: http://localhost:8080
  desc: for local usages

---


spring:
  config:
    activate:
      on-profile: ["real"]

swagger:
  url: http://phodo-api-env.eba-ruvfpvgn.ap-northeast-2.elasticbeanstalk.com
  desc: for real usages
  documentation:
    enabled: true

server:
  port: 5000