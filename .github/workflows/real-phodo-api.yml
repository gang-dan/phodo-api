name: real-phodo-api

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Read secrets from AWS Secrets Manager into environment variables
      uses: abhilash1in/aws-secrets-manager-action@v1.1.0
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.ACCESS_KEY_SECRET }}
        aws-region: ap-northeast-2
        secrets: |
          /secret/phodo
        parse-json: false # AWS secret manager

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew  # gradle wrapper를 실행할 수 있도록 권한 부여
      shell: bash

    - name: Build with Gradle
      run: ./gradlew clean build  # 프로젝트 빌드
      shell: bash

    - name: Get current time
      uses: 1466587594/get-current-time@v2  # 빌드 완료 시간 가져오기
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: Show Current Time
      run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}" # 빌드 완료 시간 출력하기
      shell: bash

      # gradle build를 통해 만들어진 jar 파일 codedeploy에 배포하기 위한 zip 파일로 만듬
    - name: Generate deployment package
      run: |
        mkdir -p deploy
        cp build/libs/*.jar deploy/fairer-dev.jar
        cp deploy.sh deploy/deploy.sh
        cd deploy

    - name: Make zip file
      run: zip -r ./phodo-api.zip ./deploy
      shell: bash

    - name: aws 세팅
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./phodo-api.zip s3://phodo-api-deploy/

    - name: Code Deploy
      run: aws deploy create-deployment --application-name phodo-api --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name phodo-api-group --s3-location bucket=phodo-api-deploy,bundleType=zip,key=phodo-api.zip